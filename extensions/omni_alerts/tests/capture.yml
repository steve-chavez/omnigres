$schema: "https://raw.githubusercontent.com/omnigres/omnigres/master/pg_yregress/schema.json"
instance:
  init:
  - create extension omni_alerts

tests:

- name: captures warning
  steps:
  - select omni_alerts.log_warning('Hello there')
  - query: select omni_alerts.capture()
    results:
    - capture: "message: Hello there"
